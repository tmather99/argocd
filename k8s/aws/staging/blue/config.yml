apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig
metadata:
  name: jedi-staging-blue
  region: ap-northeast-1
  version: "1.29"
 
vpc:
  id: vpc-024ffa78034e61c48
  subnets:
    private:
      ap-northeast-1a:
        id: subnet-0966a79bfec7f932c
      ap-northeast-1c:
        id: subnet-0d06ff86f249b7371
    public:
      ap-northeast-1a:
        id: subnet-0053f373682cbd76d
      ap-northeast-1c:
        id: subnet-0cfd13bc5218186c7

iam:
  withOIDC: true
 
addons:
- name: aws-ebs-csi-driver
  version: v1.26.1-eksbuild.1
  attachPolicyARNs:
  - arn:aws:iam::aws:policy/service-role/AmazonEBSCSIDriverPolicy
 
managedNodeGroups:
  - name: managed-ng-jedi-staging-blue
    instanceType: m7a.xlarge
    privateNetworking: true
    minSize: 3
    maxSize: 3
    desiredCapacity: 3
    volumeSize: 20
    ssh:
      allow: true