apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: anchorservice-staging-jenkins
  namespace: argocd
  finalizers:
    - resources-finalizer.jenkins.argoproj.io  
  labels:
    ENV: staging
spec:
  project: jenkins
  source:
    repoURL: 'projects.registry.vmware.com/jedi'
    targetRevision: 0.12.02
    chart: anchorservice
    helm:
      passCredentials: true
  destination:
    name: 'cloudgate@tmather@jedi-staging-jenkins.ap-northeast-1.eksctl.io'
    namespace: default
  syncPolicy:
    syncOptions:
    - CreatNamespace=true
    automated:
      selfHeal: true
