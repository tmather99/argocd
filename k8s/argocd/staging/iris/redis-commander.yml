apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-commander-staging-iris
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
  labels:
    ENV: staging
spec:
  project: iris
  source:
    repoURL: 'https://github.com/tmather99/argocd.git'
    path: k8s/staging/clusters/iris/redis-commander
    targetRevision: main
    directory:
      recurse: true    
  destination:
    name: 'cloudgate@tmather@jedi-staging-iris.ap-northeast-1.eksctl.io'
    namespace: default
  syncPolicy:
    syncOptions:
    - CreatNamespace=true
    automated:
      selfHeal: true
