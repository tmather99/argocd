apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-staging-classic
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
  labels:
    ENV: staging
spec:
  project: classic
  source:
    repoURL: 'https://grafana.github.io/helm-charts'
    targetRevision: 5.41.7
    chart: loki
    helm:
      releaseName: loki
      values: |-
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
        singleBinary:
          replicas: 1
        minio:
            enabled: true
  destination:
    name: 'cloudgate@tmather@jedi-staging-classic.ap-northeast-1.eksctl.io'
    namespace: observability
  syncPolicy:
    syncOptions:
    - CreatNamespace=true
    - Replace=true    
    automated:
      selfHeal: true
