apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testbed-ingress  
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - gru-staging-jenkins.assistdevtest.com
    secretName: testbed-tls   
  - hosts:
      - macminion-staging-jenkins.assistdevtest.com
    secretName: testbed-tls   
  rules:
  - host: gru-staging-jenkins.assistdevtest.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gru-service
            port: 
              number: 80  
  - host: macminion-staging-jenkins.assistdevtest.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: macminion-service
            port: 
              number: 80  
