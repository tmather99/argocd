apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gru-ingress  
  annotations:
    passthrough.ako.vmware.com/enabled: "false"
spec:
  ingressClassName: avi-ingress-class
  tls:
  - hosts:
      - gru-staging-orange.assistdevtest.com
    secretName: gru-tls   
  rules:
  - host: gru-staging-orange.assistdevtest.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gru-service
            port: 
              number: 443  
