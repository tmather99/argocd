apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: utils-ingress 
  annotations:
    cert-manager.io/issuer: "letsencrypt"
spec:
  ingressClassName: avi-ingress-class
  tls:
  - hosts:
      - seq-staging-asterix.assistdevtest.com
    secretName: assistdevtest-com-tls   
  - hosts:
      - redis-staging-asterix.assistdevtest.com
    secretName: assistdevtest-com-tls   
  rules:
  - host: seq-staging-asterix.assistdevtest.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: seq-service
            port: 
              number: 80  
  - host: redis-staging-asterix.assistdevtest.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis-commander
            port: 
              number: 8081  
