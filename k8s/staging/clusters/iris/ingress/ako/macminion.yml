apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: macminion-ingress  
  annotations:
    passthrough.ako.vmware.com/enabled: "false"
spec:
  ingressClassName: avi-ingress-class
  tls:
  - hosts:
      - macminion-staging-iris.assistdevtest.com
    secretName: macminion-tls   
  rules:
  - host: macminion-staging-iris.assistdevtest.com
    http:
      paths:      
      - path: /
        pathType: Prefix
        backend:
          service:
            name: macminion-service
            port: 
              number: 443  
